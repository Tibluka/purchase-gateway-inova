<mat-card class="finish-card">
  <svg width="3em" height="3em" style="color: var(--successfulPurchase-color); margin-bottom: 5px;" viewBox="0 0 16 16"
    class="bi bi-check2-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd"
      d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
    <path fill-rule="evenodd"
      d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z" />
  </svg>
  <h4>
    Pagamento finalizado com sucesso!
  </h4>
  <p *ngFor="let d of orderInfoService.obterInformacoesPedido.items; let i = index">{{d.descricao}}</p>
  <p class="card-text">Total da compra: R${{orderInfoService.obterInformacoesPedido.valor_total_pedido}},00</p>
  <p>27/07/2020 15:54:00</p>
</mat-card>
