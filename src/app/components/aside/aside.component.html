<mat-card>
    <div class="page-aside ">
        <div class="asblock1">
            <header>
                <p style="margin-top: 38px !important; ">Lucas Gomes</p>
                <div class="item-description"
                *ngFor="let item of orderInfoService.obterInformacoesPedido.items; let i = index">
                <p>{{item.descricao}} </p>
            </div>
                <hr>
            </header>
            <main>
                <div class="purchase">
                    <div class="payment-type">
                        <p>Crédito</p>
                    </div>
                    <div class="installments-qty">
                        <p>Parcelado em {{orderInfoService.installments}}</p>
                    </div>
                </div>
                <hr>
            </main>
        </div>
        <div class="asblock2">
            <div class="price">
                <span>
                    <p>Você pagará {{orderInfoService.obterInformacoesPedido.valor_total_pedido | currency:'BRL'}}</p>
                </span>
            </div>
          <!--   <div class="btn">
                <button id="finishButton" [disabled]="!orderInfoService?.disableButton?.valid" (click)="finish()">Finalizar</button>
            </div> -->

            <div class="btn">
                <button [disabled]="!orderInfoService?.disableButton?.valid" (click)="orderInfoService.createCardToken()">Finalizar</button>
            </div>
            <div class="load-bar">
                <mat-progress-bar *ngIf="orderInfoService.progressBarInit" class="example-margin" [color]="orderInfoService.color" [mode]="orderInfoService.mode" [value]="orderInfoService.value"
                    [bufferValue]="orderInfoService.bufferValue">
                </mat-progress-bar>
            </div>
        </div>
    </div>
</mat-card>
