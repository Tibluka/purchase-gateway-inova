<mat-card>
    <div class="page-aside ">
        <div class="asblock1">
            <header>
                <div class="item-image">
                    <img src="../../../assets/images/item.png" alt="Imagem do item">
                </div>

                <div class="item-description"
                    *ngFor="let item of orderInfoService.obterInformacoesPedido.items; let i = index">
                    {{item.descricao}}
                </div>

                <div class="item-qty">
                    <p>Quantidade: {{orderInfoService.obterInformacoesPedido.items?.length}}</p>
                </div>
                <hr>
            </header>
            <main>
                <div class="purchase">
          
                </div>
            </main>
        </div>


        <div class="asblock2">
            <div class="price">
                <span>
                    <p>O total do pedido ficou {{orderInfoService.obterInformacoesPedido.valor_total_pedido}}</p>
                </span>
            </div>
            <div class="btn">
                <button (click)="finish()">Finalizar</button>
            </div>
        </div>

    </div>
</mat-card>
