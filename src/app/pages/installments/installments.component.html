        <div class="cards-added">
            <h4>Cartões adicionados</h4>
            <div class="cards-container" *ngFor="let card of formCards; let i = index">
                <div class="card-name">
                    <div class="item">
                        <input [(ngModel)]="card.cardNumber" class="w-100" type="text" placeholder="Número do cartão">
                    </div>
                    <div class="item">
                        <input [(ngModel)]="card.cardName" class="w-100" type="text" placeholder="Nome no cartão">
                    </div>
                    <div class="item">
                        <input [(ngModel)]="card.cardCPF" class="w-100" type="text" placeholder="CPF/CNPJ do titular">
                    </div>
                    <div class="cvv">
                        <input [(ngModel)]="card.cardCVV" class="w-100" type="text" placeholder="CVV">
                        <input [(ngModel)]="card.cardValidityPeriod" class="w-100 validate" type="text"
                            placeholder="Validade (MM/AAAA)">
                    </div>
                </div>
                <div class="installments">
                    Parcelas:
                    <!--Passando os valores dos options por parametro porque é um ngFor!!! -->
                    <select (change)="setInstallments(card.cardInstallments)" [(ngModel)]="card.cardInstallments"
                        name="values">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                        <option value="5">5x</option>
                        <option value="6">6x</option>
                        <option value="7">7x</option>
                        <option value="8">8x</option>
                        <option value="9">9x</option>
                        <option value="10">10x</option>
                        <option value="11">11x</option>
                        <option value="12">12x</option>
                    </select>
                </div>
                <div class="line2">
                    <h4>Valor cobrado nesse cartão:</h4>
                    <input [(ngModel)]="card.cardPayValue" type="text">
                </div>
                <div class="btn">
                    <button>Confirmar</button>
                </div>
            </div>

        </div>
    </main>
</div>
